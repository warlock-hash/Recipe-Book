<div class="row">
  <div class="col-md-5">
    <app-recipes-list
      (single-Recipe)="onSingleRecipeClickedEvent($event)"
    ></app-recipes-list>
  </div>
  <div class="col-md-7">
    <app-recipes-detail
      [single-recipe]="recipe"
      *ngIf="recipe; else noRecipe"
    ></app-recipes-detail>
    <ng-template #noRecipe>
      <p>
        Please a Select A Recipe
      </p>
    </ng-template>
  </div>
</div>
