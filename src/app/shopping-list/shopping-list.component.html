<div class="row">
  <div class="col-xs-7">
    <app-shopping-edit
      (ingredient)="onNewAddedIngredient($event)"
    ></app-shopping-edit>
  </div>
  <hr />
  <div class="col-xs-5">
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer;"
        *ngFor="let ingred of ingredients"
      >
        {{ ingred.name }} ({{ ingred.amount }})
      </a>
    </ul>
  </div>
</div>
